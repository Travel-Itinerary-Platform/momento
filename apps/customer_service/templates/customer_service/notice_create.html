{% extends "base.html" %}

{% block content %}
    {% load static %}
    {% block extra_css %}
        <link rel="stylesheet" type="text/css" href="{% static 'baenangtalk/post/create.css' %}">
    {% endblock %}
<div class="container mt-3">
    <h3 class="mb-4">게시글 작성</h3>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        
        
        <div class="form-group">
            <label for="{{ form.notice_title.id_for_label }}">{{ form.fields.notice_title.label }}</label>
            {{ form.notice_title }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.notice.id_for_label }}">{{ form.fields.notice.label }}</label>
            {{ form.notice }}
        </div>
        
        
        <button type="submit" class="submit-button btn-lg">작성 완료</button>
    </form>
</div>
{% endblock %}
