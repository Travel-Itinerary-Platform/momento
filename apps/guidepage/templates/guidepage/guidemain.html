<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행 가이드</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'guidepage/guidemain.css' %}">
</head>
<body>
    <div class="container">
        <div class="card main-card">
            <div class="image-container">
                <a href="{% url 'travel:home' %}" class="close-button">
                    <span class="close-icon">&times;</span>
                </a>
                <img src="{% static 'guidepage/photo/triple_guide.png' %}" alt="Triple Guide">
                <h3>알고쓰면 더 유용한 <br>
                    모멘토 사용 설명서
                </h3>
                <p>여행은 가야하는데 <br>
                    일정짜기도 막막하고,<br> 
                    어디 가야 할지도 고민이라면? <br> 
                    <br>
                    모멘토 하나면 걱정 끝!<br> 
                    이렇게만 사용하면 여행이 쉬워집니다 🌱
                </p>
            </div>
        </div>
        <div class="card card-1">
            <p>#나만의 여행일정 #지역별 관광지</p>
            <h3>나만의 여행일정 작성하기</h3>
            <img src="{% static 'guidepage/photo/travel_plan.png' %}" alt="Trabel Plan"><br>
            <button onclick="navigateToGuide(3)">가이드 보러가기</button>
        </div>
        <div class="card card-1">
            <p>#오늘 날씨 어때요? #저녁 같이 드실 분!</p>
            <h3>여행지 맞춤 정보받기</h3>
            <img src="{% static 'guidepage/photo/custom_info.png' %}" alt="Custom Info"><br>
            <button onclick="navigateToGuide(4)">가이드 보러가기</button>
        </div>
        <div class="card card-1">
            <p>#항공 #숙소 #투어·티켓</p>
            <h3>트리플로 모든 예약을 한 번에</h3>
            <img src="{% static 'guidepage/photo/all_reservation.png' %}" alt="Shopping Cart"><br>
            <button onclick="navigateToGuide(1)">가이드 보러가기</button>
        </div>
        <div class="card card-1">
            <p>#여행기 #리뷰</p>
            <h3>여행 추억 기록하기</h3>
            <img src="{% static 'guidepage/photo/travel_memory.png' %}" alt="Travel Memory"><br>
            <button onclick="navigateToGuide(2)">가이드 보러가기</button>
        </div>
    </div>
  
    <script>
        function navigateToGuide(guideNumber) {
            let url = '';
            switch (guideNumber) {
                case 1:
                    url = '/guidepage/guide_reservation';
                    break;
                case 2:
                    url = '/guidepage/guide_memory';
                    break;
                case 3:
                    url = '/guidepage/guide_plan';
                    break;
                case 4:
                    url = '/guidepage/guide_info';
                    break;
                default:
                    url = '/';
                    break;
            }
            window.location.href = url;
        }
        
        function sharePage() {
            if (navigator.share) {
                navigator.share({
                    title: '여행 가이드',
                    text: '이 페이지를 확인해 보세요!',
                    url: window.location.href
                }).then(() => {
                    console.log('공유 성공');
                }).catch((error) => {
                    console.error('공유 실패:', error);
                });
            } else {
                alert('공유 기능이 지원되지 않는 브라우저입니다.');
            }
        }
    </script>
</body>
</html>
