{% extends "base.html" %}

{% load static %}
{% block extra_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'planrecommend/main.css' %}">
    <style>
        /* 지도 스타일 */
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
{% endblock %}

{% block content %}
<div class="card mb-4 mt-3 center shadow-sm" style="width: 30%; margin: 0 auto; text-align: center;">
    <div class="card-body">
        <i class="bi bi-map-fill"></i>
        <h3 class="mt-4">{{ city.city }}을 위한 추천 일정</h3>
        <p id="select-map" class="mb-4">선택해주신 스타일로 일정을 만들어드려요.</p>
    </div>
</div>
{% endblock %}
