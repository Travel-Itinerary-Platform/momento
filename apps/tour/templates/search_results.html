{% extends "base.html" %}

{% block content %}
<div class="container mt-3">
    <h2>검색 결과</h2>
    {% if results %}
        <div class="list-group">
            {% for result in results %}
                <a href="{% url 'tour_detail' result.id %}" class="list-group-item list-group-item-action">
                    {{ result.tour_name }}
                </a>
            {% endfor %}
        </div>
    {% else %}
        <p>검색 결과가 없습니다.</p>
    {% endif %}
</div>
{% endblock %}
